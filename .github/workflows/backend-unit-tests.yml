name: Backend Unit Tests

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.21.3"

      - name: Run Backend Unit Tests
        working-directory: ./backend/
        run: |
          go mod download
          go test ./...
